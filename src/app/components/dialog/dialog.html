<div *ngIf="isShow" class="dialog-overlay" style="position: fixed; z-index:10100; width: 100%; height: 100%; top: 0; left: 0; background-color: #000; opacity: 0.5; filter: alpha(opacity=50);"></div>
<div *ngIf="isShow" class="dialog" style="z-index: 10100; left: 760px; top: 375px;">
    <div class="dialog-title">
        <a href="javascript:;" class="close-btn"><i class="iconfont icon-close"></i></a>
        <span class="text">提示</span>
    </div>
    <div class="dialog-content">
        <div class="content-text">
            <span class="icon-wrapper"><span class="icon"></span></span>
            <span class="text">{{content}}</span>
        </div>
    </div>
    <div class="dialog-btn-wrapper">
        <a href="javascript:;" class="btn" (click)="confirm()">确定</a>
        <a href="javascript:;" class="btn secondary" (click)="cancel()">取消</a>
    </div>
</div>
