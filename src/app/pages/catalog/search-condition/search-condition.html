<aside id="serach-block" class="search-condition condition-block home-search-condition" >
    <div class="headline">
        <span class="text bold-text">配置</span>
    </div>
    <div id="condition-item-wrapper" class="hide" style="display: block;">

        <div class="condition-item hide" [ngClass]="{expand:drivenIsExpand,collapse:!drivenIsExpand}" data-key="m_3" style="display: block;">
            <div class="condition-title"><span class="bold-text title-text">左右舵+驱动形式</span><span
                class="current-choice-wrapper"><span class="current">[</span><span class="current current-choice"> 全部 </span><span
                class="current">]</span></span></div>
            <div class="condition-content">
                <div><a href="javascript:;" target="_self" class="text-link secondary active">全部</a></div>

                <div *ngFor="let driven of configAll['drivenList']"><a href="javascript:;" class="text-link secondary">{{driven.name}}</a></div>
            </div>
            <div class="condition-btn-wrapper"><a href="javascript:;" class="condition-btn"><span
                class="btn-collaspe" (click)="onExpand('driven')"><i class="iconfont icon-collapse"></i><span class="text">更多</span></span><span
                class="btn-expand" (click)="onCollapse('driven')"><i class="iconfont icon-expand"></i><span class="text">收起</span></span></a></div>
        </div>
        <div class="condition-item hide " [ngClass]="{expand:modelIsExpand,collapse:!modelIsExpand}" data-key="m_4" style="display: block;">
            <div class="condition-title"><span class="bold-text title-text">车型系列细分</span><span
                class="current-choice-wrapper"><span class="current">[</span><span class="current current-choice"> 旗舰版 </span><span
                class="current">]</span></span></div>
            <div class="condition-content">
                <div><a href="javascript:;" target="_self" class="text-link secondary" data-id="-1" data-code="-1"
                        data-lvl="4" data-name="全部" data-leaf="false">全部</a></div>
                 <div *ngFor="let model of configAll['modelList']"><a href="javascript:;" class="text-link secondary">{{model.name}}</a></div>

            </div>
            <div class="condition-btn-wrapper"><a href="javascript:;" class="condition-btn"><span
                class="btn-collaspe" (click)="onExpand('model')"><i class="iconfont icon-collapse"></i><span class="text">更多</span></span><span
                class="btn-expand" (click)="onCollapse('model')"><i class="iconfont icon-expand"></i><span class="text">收起</span></span></a></div>
        </div>
        <div class="condition-item hide "  [ngClass]="{expand:transboxIsExpand,collapse:!transboxIsExpand}" data-key="m_5" style="display: block;">
            <div class="condition-title"><span class="bold-text title-text">变速箱型号</span><span
                class="current-choice-wrapper"></span></div>
            <div class="condition-content">
                <div><a href="/usage?m_1=MAXUS&amp;m_2=SV91&amp;m_3=-1&amp;m_4=A50Y&amp;m_5=-1" target="_blank"
                        class="text-link secondary" data-id="-1" data-code="-1" data-lvl="5" data-name="全部"
                        data-leaf="true">全部</a></div>

                 <div *ngFor="let trans of configAll['transboxList']"><a href="/usage?m_1=MAXUS&amp;m_2=SV91&amp;m_3=-1&amp;m_4=A50Y&amp;m_5=E00P" target="_blank" class="text-link secondary">{{trans.name}}</a></div>
            </div>
            <div class="condition-btn-wrapper"><a href="javascript:;" class="condition-btn"><span
                class="btn-collaspe"  (click)="onExpand('transbox')"><i class="iconfont icon-collapse"></i><span class="text">更多</span></span><span
                class="btn-expand" (click)="onCollapse('transbox')"><i class="iconfont icon-expand"></i><span class="text">收起</span></span></a></div>
        </div>
        <div class="condition-item hide" data-key="m_6"></div>
    </div>

    <div class="lead-content" style="display: none;">
        <div class="lead-info">
            <div class="lead-info-icon"></div>
            <span class="text">请先选择左侧车系图片</span>
        </div>
    </div>
</aside>
