<section id="brand-block" class="condition-block brand-block">
    <div class="headline">
        <span class="text bold-text">品牌</span>
    </div>
    <div class="condition-entity">
        <div class="brand-tab-btn" data-key="m_1">
            <a href="javascript:;" class="btn secondary tab-btn active">上汽大通</a>
        </div>
        <div id="series-content" class="series-tab-content">
            <ul class="tab-content disapper" data-key="m_2">
                <li class="series-item" *ngFor="let series of seriesList">
                <a href="javascript:;"  class="series-btn"  [routerLink]="['/catalog']" [queryParams]="{ series: series.id }" routerLinkActive="active">
                    <div class="img-wrapper">
                    <!--(click)="onClickSeries(series)" <img class="lazy" [src]="'/epc/mapping/{code}.png' | rootpath:{path:'resHost',code:series.code}" /> -->
                    <img class="lazy" src="http://res2.dev.servision.com.cn/epc/mapping/SV91.png" alt="">
                    </div>
                    <div class="text">{{series.name}}</div>
                </a>
            </li>
            </ul>
        </div>
    </div>
</section>
