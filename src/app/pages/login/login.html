<section class="banner"
         [style.background-image]="'/assets/' + globalConfig.oemCode.toLowerCase() + '/images/banner.jpg' | backgroundUrl">
    <a [routerLink]="['/login']" class="logo-wrapper">
        <img src="{{ '/tis/logo/' + globalConfig.oemCode + '.png' | resHost }}" />
    </a>
</section>

<section class="login-wrapper condition-block">
    <div class="headline">
        <span class="text bold-text">{{trans.t_016}}</span>
    </div>
    <div class="language-btn-wrapper">
        <a href="javascript:;" class="language-btn" [ngClass]="{active: lang == 'zh'}" (click)="changeLang('zh')">中文</a>
        <a href="javascript:;" class="language-btn" [ngClass]="{active: lang == 'en'}" (click)="changeLang('en')">English</a>
    </div>
    <form id="login-form" class="login-form" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <div class="data-item" [ngClass]="{error: username.invalid && loginState.firstInvoke}">
            <label class="title">{{trans.t_017}}：</label>
            <span class="sign-icon">
                <i class="iconfont icon-user"></i>
            </span>
            <input name="username" class="input-box username" #username="ngModel" ngModel required />
        </div>
        <div class="data-item" [ngClass]="{error: password.invalid && loginState.firstInvoke}">
            <label class="title">{{trans.t_018}}：</label>
            <span class="sign-icon">
                <i class="iconfont icon-pwd"></i>
            </span>
            <input name="password" #password="ngModel" type="password" class="input-box pwd" ngModel required />
        </div>
        <div id="verify-code-wrapper" *ngIf="isShowVerifyCode" class="data-item" [ngClass]="{error: validcode.invalid}">
            <label class="title">{{trans.t_019}}：</label>
            <span class="sign-icon">
                <i class="iconfont icon-verify"></i>
            </span>
            <input name="verifyCode" class="input-box verify-code" #validcode="ngModel" ngModel required/>
            <a href="javascript:;" class="verify-img" (click)="changeVerifyCode()">
                <img [src]="verifyCodeSrc" />
            </a>
        </div>
        <div class="info-wrapper" [ngStyle]="{visibility: errorInfo ? 'visible' : 'hidden'}">
            <span class="icon">
                <i class="iconfont icon-error"></i>
            </span>
            <span class="text">{{errorInfo}}</span>
        </div>
        <button type="submit" class="login-btn btn-two v-middle" [disabled]="loginState.isLogining">{{loginBtnText}}</button>
    </form>
</section>

<footer class="login-footer">
    <div>
        <span class="title">客服热线：</span>
        <span>021-20252866 / 021-50271393</span>
    </div>
    <div>
        <span class="title">服务时间说明：</span>
        <span>客服支持时间（周一至周五）09:00 - 17:00</span>
    </div>
</footer>
